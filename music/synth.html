<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Synth</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"/>
	<script src="https://tonejs.github.io//build/Tone.js"></script>
	<script src="https://tonejs.github.io/examples/js/tone-ui.js"></script>
	<script src="https://tonejs.github.io/examples/js/components.js"></script>
</head>
<body>
  <h1>tone.js synthetizer</h1>
	<style>
		tone-piano {
			margin-bottom: 15px;
		}
	</style>
	<tone-example label="Synth">
		<div slot="explanation">
			<a href="https://tonejs.github.io/docs/Synth" target="_blank">Tone.Synth</a> is composed simply of a 
			<a href="https://tonejs.github.io/docs/OmniOscillator" target="_blank">Tone.OmniOscillator</a>
			routed through a 
			<a href="https://tonejs.github.io/docs/AmplitudeEnvelope" target="_blank">Tone.AmplitudeEnvelope</a>. 

	

		</div>
		<button id="btn">ド・レ・ミ・ファ・ソ・ラ・シ・ド</button>

		<div id="content">
		</div>


	</tone-example>

	<script type="text/javascript">
		const synth = new Tone.Synth({
			oscillator: {
				type: "amtriangle",
				harmonicity: 0.5,
				modulationType: "sine"
			},
			envelope: {
				attackCurve: "exponential",
				attack: 0.05,
				decay: 0.2,
				sustain: 0.2,
				release: 1.5,
			},
			portamento: 0.05
		}).toDestination();

		piano({
			tone: synth,
			parent: document.querySelector("#content"),
			noteon: (note) => synth.triggerAttack(note.name),
			noteoff: (note) => synth.triggerRelease()
		});

		ui({
			tone: synth,
			name: "Synth",
			parent: document.querySelector("#content"),
		});

		//
		var btn = document.getElementById('btn');
		//var synth2;
	  
		//「ド・レ・ミ・ファ・ソ・ラ・シ・ド」を作る
		var melodyList = [
		'C4', 'D4', 'E4', 'F4',
		'G4', 'A4', 'B4', 'C5'
		];
	  
		btn.addEventListener('click', function() {
		//synth2 = new Tone.SimpleSynth().toDestination();
		var melody = new Tone.Sequence(setPlay, melodyList).start();
	  
		//繰り返し回数を1回に設定
		melody.loop = 2;
		})

		//BPMを90に設定
		Tone.Transport.bpm.value = 120;
		Tone.Transport.start();

		//from short to long times: 16n, 8n, 2n, n 
		function setPlay(time, note) {
		synth.triggerAttackRelease(note, '8n', time);
	  }


		
		
	</script>


	


</html>
